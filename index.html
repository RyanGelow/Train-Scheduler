<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <!-- reset link -->
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/materia-transport-vol-2/24/014_052_sign_railway_tram_train-512.png">
    <!-- FAVICON -->
    <!-- google font(s) -->
    <!-- Firebase Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron bg-warning text-black mb-2 py-4">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center"></h3>
        </div>
        <div class="jumbotron bg-dark text-white mb-2 d-flex justify-content-between mb-2 py-1">
            <div class="col
            ">
                <div class="card-body">
                    <h3 class="text-center"></h3>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card-body">
                    <h3 class="text-center m-0 p-0">Current Train Schedule</h3>
                </div>
            </div>
            <div class="col align-self-center">
                <div class="card-body" id="time">
                    <h5 class="text-center m-0 p-0">Time</h5>
                </div>
            </div>
        </div>

        <!-- Current Product -->
        <div class="row mb-2">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <img class="img-fluid thumbnail center-block" src="https://i.ytimg.com/vi/2zR2pLAGpoM/maxresdefault.jpg" alt="FAST TRAIN">
                            </div>
                            <div class="col-sm-12 col-md-8">
                                <div class="row">
                                    <table>
                                        <thead>
                                            <th class="col small font-weight-bold">Train Name</th>
                                            <th class="col small font-weight-bold">Current Station</th>
                                            <th class="col small font-weight-bold">Frequency (min)</th>
                                            <th class="col small font-weight-bold">Next Arrival</th>
                                            <th class="col small font-weight-bold">Minutes Away</th>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Make Your Bid -->
        <div class="row mb-2">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="current-station">Current Station</label>
                                <input class="form-control" id="current-station" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-frequency">Frequency(min)</label>
                                <input class="form-control" id="train-frequency" type="text">
                            </div>
                            <button class="btn btn-dark" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
