<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
    <!-- reset link -->
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/materia-transport-vol-2/24/014_052_sign_railway_tram_train-512.png">
    <!-- FAVICON -->
    <!-- google font(s) -->
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center"></h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">
                            Current Train Schedule</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Current Product -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <img class="img-fluid thumbnail center-block" src="https://i.ytimg.com/vi/2zR2pLAGpoM/maxresdefault.jpg" alt="FAST TRAIN">
                            </div>
                            <div class="col">
                                <table>
                                    <thead>
                                        <th class="col">Train Name</th>
                                        <th class="col">Destination</th>
                                        <th class="col">Frequency(min)</th>
                                        <th class="col">Next Arrival</th>
                                        <th class="col">Minutes Away</th>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Make Your Bid -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-destination">Destination</label>
                                <input class="form-control" id="train-destination" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="train-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="train-frequency">Frequency(min)</label>
                                <input class="form-control" id="train-frequency" type="number">
                            </div>
                            <button class="btn btn-dark" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
